<!-- templates/memory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Memory</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f8f9fa; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 20px; 
        }
        .memory-container { 
            width: 100%; 
            max-width: 800px; 
            background-color: #ffffff; 
            padding: 30px; 
            border: 1px solid #ced4da; 
            border-radius: 0.375rem; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        textarea { 
            resize: vertical; 
            height: 400px; 
        }
        .save-button { 
            margin-top: 15px; 
        }
    </style>
</head>
<body>
    <h1 class="mb-4">User Memory</h1>
    <div class="memory-container">
        <form method="POST">
            <div class="mb-3">
                <label for="memory" class="form-label">Edit Your Memory</label>
                <textarea name="memory" id="memory" class="form-control" placeholder="Enter your memory facts, one per line...">{{ '\n'.join(memory) }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary save-button"><i class="bi bi-save-fill"></i> Save Memory</button>
        </form>
        <a href="{{ url_for('chat') }}" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left-circle-fill"></i> Back to Chat</a>
    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
